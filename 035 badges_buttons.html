<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badges ve buttonlar</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
      .mor{background-color: blueviolet; color:#FFF}
      .mor:hover{background-color: rgb(74, 6, 138);color:#FFF}
    </style>
</head>
<body>
    <!-- 
    primary : mavi,  secondary: gri
    success: yeşil,   warning: sarı
    danger: kırmızı
-->
     <button type="button" class="btn btn-success">
       Yeni e-posta
      </button>

      <button type="button" class="btn btn-danger">
        Sil
      </button>

      <button type="button" class="btn btn-warning">
        Düzelt
      </button>

     <button type="button" class="btn btn-primary">
        Gelen e-posta <span class="badge text-bg-secondary">5</span>
      </button>

      <button type="button" class="btn btn-primary">
        Giden e-posta <span class="badge text-bg-warning">5</span>
      </button>

      <button type="button" class="btn btn-success">
        Gönderilmiş e-posta <span class="badge text-bg-danger">5</span>
      </button>
<br>
      <!-- Özel renk verilmiş button-->
      <button type="button" class="btn mor">Özel Mor Buton</button>
 <br>
      <!-- Sağ üst Köşesinde kırmızı 49+ yazan button -->
      <button type="button" class="btn btn-primary position-relative">
        Gelenler
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
          49+
          <span class="visually-hidden">Okunmamış mesajlar</span>
        </span>
      </button>
      <br>
      <!-- Pill(Hap) butonlar -->
      <span class="badge rounded-pill text-bg-primary">Primary</span>
      <span class="badge rounded-pill text-bg-secondary">Secondary</span>
      <span class="badge rounded-pill text-bg-success">Success</span>
      <span class="badge rounded-pill text-bg-danger">Danger</span>
      <span class="badge rounded-pill text-bg-warning">Warning</span>
      <span class="badge rounded-pill text-bg-info">Info</span>
      <span class="badge rounded-pill text-bg-light">Light</span>
      <span class="badge rounded-pill text-bg-dark">Dark</span>

</body>
</html>
