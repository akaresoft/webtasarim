<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slide</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
</head>
<body>

    <div class="container">
        <div class="row col-md-12">

            <!-- Slayt başlangıç-->

            <div id="slaytIstanbul" class="carousel slide">
                <!-- indikatör(slayt altı çizgi butonlar) başlangıç-->
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#slaytIstanbul" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#slaytIstanbul" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#slaytIstanbul" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <!-- indikatör bitiş -->
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="images/resim1.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>İlk Slayt</h5>
                      <p>Açıklama.</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="images/resim2.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>İkinci Slayt</h5>
                      <p>Açıklama.</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="images/resim3.jpg" class="d-block w-100 " alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Üçüncü slayt </h5>
                      <p>Açıklama.</p>
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#slaytIstanbul" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Önceki</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#slaytIstanbul" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Sonraki</span>
                </button>
              </div>

            <!-- Slayt bitiş-->

        </div><!-- row col-md-6-->

    </div>
    <!-- container bitiş-->

    
</body>
</html>
