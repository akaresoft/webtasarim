<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slide</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
</head>
<body>

     <div class="container-fluid">
        <div class="row">
                <div class="col-md-6">
                    <!-- SLAYT 1 BAŞLA-->

                    <div id="slaytIstanbul" class="carousel slide">
                        <!-- indikatör(slayt altı çizgi butonlar) başlangıç-->
                        <div class="carousel-indicators">
                        <button type="button" data-bs-target="#slaytIstanbul" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>

                        <button type="button" data-bs-target="#slaytIstanbul" data-bs-slide-to="4" aria-label="Slide 5"></button>
                        </div>
                        <!-- indikatör bitiş -->
                        <div class="carousel-inner">
                        <!-- 1. resim -->
                        <div class="carousel-item active">
                            <img src="images/resim1.jpg" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">

                            </div>
                        </div>
                        <!-- 4. resim -->

                            <h5>Dördüncü slayt </h5>

                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Önceki</span>
