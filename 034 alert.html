<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Alerts</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="alert alert-primary" role="alert">
        Mavi zemide genelde bilgilendirme!
      </div>
      <div class="alert alert-secondary" role="alert">
       Gri alanda mesajlar
      </div>
      <div class="alert alert-success" role="alert">
       Başarılı şekilde yapılan işlerin bildirimleri
      </div>
      <div class="alert alert-danger" role="alert">
        Hatalı giriş vb hata mesajları
      </div>
      <div class="alert alert-warning" role="alert">
      Uyarı mesajları, sarı zeminde
      </div>
      <div class="alert alert-info" role="alert">
       Bilgi mesajları, mavi zeminde
      </div>
      <div class="alert alert-light" role="alert">
        Beyaz zemin, siyah yazı
      </div>
      <div class="alert alert-dark" role="alert">
        Koyu zeminde, açık renkte mesajlar
      </div>
</body>
</html>
