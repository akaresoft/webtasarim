<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oğuzhan TAŞ Blog</title>

    <style>
        #banner{
            width: 100%;
            height: 100px;
            background-color: tomato;
        }

        #navigation{
            margin:0px;
            background-color: grey;
            height: 30px;
            
        }

        #menu{
            font-size:15px;
            /*width: 100%; /*Genişlik tam ekran*/
            margin: 0px;
            padding: 0px;
            float:left;
        }

        #menu li{
          /*  background-color: #8a2be2;*/
            background: linear-gradient(#8a2be2, #17012b);
            color:#FFF;
            padding: 5px 10px 5px 10px;
            display:inline;/* Yatay dönüşüm sağlar*/
            float:left;
            margin-left: 0px;
        }

        #menu li:hover{
            /*background-color: rgb(226, 43, 113);*/
            background: linear-gradient(#17012b, #8a2be2);
        }

        #content-left{ /* sol içerik */
            min-height: 100px;
            width: 25%;
            background-color: yellowgreen;
            float:left;
        }

        #content-center{
            min-height: 100px;
            width: 50%;
            background-color: yellow;
            float:left
        }
        
        #content-right{
            min-height: 100px;
            width: 25%;
            background-color: green;
            float:left;
        }

        #footer{
            width: 100%;
            height: 250px;
            background-color: rgb(60, 58, 58);
        }

        #footer-left{
            margin-left:5%;
            width:20% ;
            background-color: red;
            float:left;
         
        }
        #footer-center{
            width:50% ;
            background-color: rgb(158, 150, 5);
            float:left;
         
        }
        #footer-right{
            margin-right:5%;
            width:20% ;
            background-color: orange;
            float:left
         
        }

    </style>
</head>
<body>
    <!-- banner-->
    <div id="banner">

    </div>
    <!-- navigator çubuğu -->
    <div id="navigation">

        <ul id="menu">
            <li>Ana Sayfa</li>
            <li>Hakkımda</li>
            <li>Projeler</li>
            <li>İletişim</li>
        </ul>

    </div> <!-- nav bitiş -->

    <div id="content-left">
        <h3>sol taraf</h3>
    </div>

    <div id="content-center">
        <h3>orta</h3>
    </div>
    
    <div id="content-right">
        <h3>sağ taraf</h3>
    </div>

    <div id="footer">

        <div id="footer-left">SOL </div>
        <div id="footer-center">ORTA </div>
        <div id="footer-right">SAĞ </div>

    </div>
   
</body>
</html>
